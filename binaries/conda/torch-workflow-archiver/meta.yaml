package:
  name: torch-workflow-archiver
  version: "{{ environ.get('TORCH_WORKFLOW_ARCHIVER_VERSION') }}"

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - pillow
    - psutil
    - future

build:
  noarch: generic
  script_env:
    - TORCH_WORKFLOW_ARCHIVER_WHEEL

about:
  home: https://github.com/pytorch/serve
  summary: 'Model serving on PyTorch'
